<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Log Analyzer</title>
    <link href="{{ url_for('static', filename='CSS/style.css') }}" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="navbar">
        <div class="logAnalyzerLogo">
            <a href="{{ url_for('dashboard.about_us') }}" class="logAnalyzerLogoLink">
                <img src="{{ url_for('static', filename='images/logAnalyzerLogo.png') }}" alt="Log Analyzer Logo">
            </a>
        </div>

        <div class="bottomSection"></div>

        <a href="https://se.linkedin.com/in/olivia-meuller-0b0759250" class="linkedin">
            <img src="{{ url_for('static', filename='images/linkedin_logo.png') }}" alt="LinkedIn Logo">
            <p>Olivia Meuller</p>
        </a>

        <a href="https://se.linkedin.com/in/alvanilssonaspnor" class="linkedin">
            <img src="{{ url_for('static', filename='images/linkedin_logo.png') }}" alt="LinkedIn Logo">
            <p>Alva Nilsson Aspnor</p>
        </a>

        <a href="https://github.com/Z1vl4/LogX.git" class="github"> 
            <img src="{{ url_for('static', filename='images/GitHub_Logo.png') }}" alt="GitHub Logo">
        </a>
    </div>

    <div class="content">
        <div class="grid-container">
            <div class="right">
                <!-- Bar Chart -->
                <h4>Riskfördelning under de senaste 24 timmarna</h4>
                <div class="barChart">
                    <canvas id="logBarChart"></canvas>
                </div>

                <!-- Live Graph -->
                <h4>Aktivitet och Hotnivåer i realtid</h4>
                <div class="liveGraph">
                    <canvas id="myChart"></canvas> 
                </div>

                <!-- Pie Chart -->
                <h4>Riskfördelning över de senaste 14 dagarna</h4>
                <div class="pieChart no-box">
                    <canvas id="logPieChart"></canvas>
                </div>
            </div>
            
            <div class="left">
                <div class="log-table">
                    <section id="filters">
                        <label for="filterButton">Visa risknivåer:</label>
                        <select id="filterButton">
                            <option value="all">Alla</option>
                            <option value="low">Låg risk (1-3)</option>
                            <option value="medium">Medel risk (4-7)</option>
                            <option value="high">Hög risk (8-10)</option>
                        </select>
                    </section>
                    <table class="logTable">
                        <tr>
                            <th>Log</th>
                            <th>Timestamp</th>
                            <th>Source</th>
                            <th>Threat level</th>
                            <th>Download as PDF</th>
                        </tr>
                    </table>
                    <div class="popUp" style="display:none;">
                        <table class="riskTable">
                            <tr>
                                <th class="header" colspan="2">
                                    Log <span id="logId"></span>  
                                    <button class="close" onclick="closePopup()"><img src="{{ url_for('static', filename='images/cross.png') }}" alt="Close Window"></button>
                                </th>
                            </tr>
                            <tr>
                                <th>IP</th>
                                <td id="logDataIp"></td>
                            </tr>
                            <tr>
                                <th>Timestamp</th>
                                <td id="logDataTimestamp"></td>
                            </tr>
                            <tr>
                                <th>Original Source</th>
                                <td id="logDataSource"></td>
                            </tr>
                            <tr>
                                <th>Threat level</th>
                                <td id="logDataThreatLevel"></td>
                            </tr>
                            <tr>
                                <th>Log Message</th>
                                <td id="logDataMessage"></td>
                            </tr>
                            <tr>
                                <th>Risk Description</th>
                                <td id="logDataRiskDescription"></td>
                            </tr>
                        </table>
                        <button class="export-button" onclick="exportToExcel()">Export to Excel</button>
                    </div>   
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js"></script>
    <script src="{{ url_for('static', filename='JS/functions.js') }}"></script>
</body>

</html>
